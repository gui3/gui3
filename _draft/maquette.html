<script>
// buttons ----------------
function toggleDarkMode (input) {
    if (input.checked /*input.classList.contains("on")*/ ) {
        document.documentElement
        .style.setProperty('--color-back', '#fed')

        document.documentElement
        .style.setProperty('--color-front', '#543')

        input.classList.remove("on")
        input.parentNode.querySelector(".dark-mode.status").innerHTML = "light"
    }
    else {
        document.documentElement
        .style.setProperty('--color-back', '#543')

        document.documentElement
        .style.setProperty('--color-front', '#fed')

        input.classList.add("on")
        input.parentNode.querySelector(".dark-mode.status").innerHTML = "dark"
    }
}

function toggleCss (input) {
    if (input.checked/*input.classList.contains("on")*/) {
        document.body.classList.add("css")
        document.body.classList.remove("css-off")

        input.classList.remove("on")
        input.parentNode.querySelector(".css.status").innerHTML = "ON"
    }
    else {
        document.body.classList.remove("css")
        document.body.classList.add("css-off")

        input.classList.add("on")
        input.parentNode.querySelector(".css.status").innerHTML = "OFF"
    }

}
</script>
